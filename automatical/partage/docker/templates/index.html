{% extends "base.html" %}

{% block content %}
<h1 class="mt-4">Mes Projets</h1>
<div class="row">
    {% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{{ project.link }}" class="btn btn-primary" target="_blank">Voir le projet</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
